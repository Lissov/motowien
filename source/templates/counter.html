<script>
  <var ctx context></var>
  var t = localStorage.getItem('allowTracking');
  if (t !== 'false') {
    var cid = t === 'true' ? localStorage.getItem('clientId') : 'anonymous';
    var x = new XMLHttpRequest();
    x.open('GET', 'https://lissov.net/api/visitors/log?pageName={{ctx.FileName}}&clientId=' + cid, true);
    x.send();
  }
</script>
