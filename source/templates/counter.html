<script>
  <var ctx context></var>
  var t = localStorage.getItem('allowTracking');
  if (!!t && t !== 'false') {
    var cid = t === 'anonymous' ? t : localStorage.getItem('clientId');
    var x = new XMLHttpRequest();
    x.open('GET', 'https://lissov.net/VisitorCount/Log?pageName={{ctx.FileName}}&clientId=' + cid, true);
    x.send();
  }
</script>
